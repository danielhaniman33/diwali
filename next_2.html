<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Your Diwali Wish âœ¨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0b0c10 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      position: relative;
      font-size: 2em;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 20px #facc15, 0 0 40px #f59e0b;
      animation: glow 3s ease-in-out infinite alternate;
      z-index: 2;
      padding: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f59e0b, 0 0 20px #fbbf24; }
      to { text-shadow: 0 0 20px #facc15, 0 0 40px #fde68a; }
    }

    .overlay {
      position: absolute;
      bottom: 14%;
      text-align: center;
      color: #fcd34d;
      font-size: 1.2em;
      font-weight: 500;
      z-index: 2;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .next-btn {
      position: absolute;
      bottom: 5%;
      z-index: 3;
      background: linear-gradient(45deg, #f59e0b, #fbbf24, #fde68a);
      color: #000;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 0 15px #fbbf24, 0 0 30px #f59e0b;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #fde68a, 0 0 45px #f59e0b;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1 id="wishText">âœ¨ Manifesting your dream... âœ¨</h1>
  <div class="overlay" id="overlayText"></div>
  <button class="next-btn" onclick="goNext()">Next âœ¨</button>

  <script>
    // Get wish from previous page (via sessionStorage)
    const wish = sessionStorage.getItem("userWish");
    const wishText = document.getElementById("wishText");
    const overlayText = document.getElementById("overlayText");

    if (wish && wish.trim() !== "") {
      wishText.textContent = wish;
      overlayText.textContent = "ðŸŽ‡ it will happen soon, Happy Diwali ðŸŽ‡";
    } else {
      wishText.textContent = "Arivali, edhachu eludrikalam la?";
      overlayText.textContent = "Happy Diwali ðŸŽ†";
    }

    // --- Fireworks Animation ---
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor(x, y, color, velocity, life) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.life = life;
        this.alpha = 1;
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.velocity.y += 0.02; // gravity
        this.alpha -= 0.015;
        this.life--;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function randomColor() {
      const colors = ['#ff0040', '#ffa500', '#00ffff', '#39ff14', '#ff69b4', '#ffd700', '#00ff7f', '#ff6ec7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createExplosion(x, y) {
      const count = 80 + Math.random() * 30;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 4 + 2;
        const velocity = {
          x: Math.cos(angle) * speed,
          y: Math.sin(angle) * speed
        };
        const color = randomColor();
        particles.push(new Particle(x, y, color, velocity, 100));
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        if (p.life <= 0 || p.alpha <= 0) {
          particles.splice(i, 1);
        } else {
          p.update();
          p.draw();
        }
      });
    }

    function randomFireworks() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      createExplosion(x, y);
    }

    setInterval(randomFireworks, 800);
    animate();

    function goNext() {
      window.location.href = "next_3.html";
    }
  </script>
</body>
</html>
