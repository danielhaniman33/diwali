<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Your Diwali Wish âœ¨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #fff7e6 0%, #ffd580 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    h1 {
      color: #f59e0b;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin: 6px 0;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 5px #f59e0b55;
    }

    button {
      margin-top: 12px;
      padding: 12px 22px;
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .animation {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .gif {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
    }

    .sent {
      font-size: 20px;
      color: #16a34a;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating diya sparkles */
    .spark {
      position: absolute;
      background: radial-gradient(circle, #ffd580, transparent 70%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="formCard">
    <h1>ðŸ’« Diwali Wish</h1>
    <p>Write what you truly wish for... (consider this a virtual manifestation) âœ¨</p>
    <textarea id="wish" placeholder="Write your wish here..." rows="4"></textarea>
    <button id="sendBtn">Send Wish</button>
  </div>

  <div class="animation" id="anim">
    <iframe src="https://giphy.com/embed/8cCtamBh5HtNC6f8iq" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <div class="sent" id="sentText">manifesting your wish...</div>
  </div>

  <script>
  // Floating sparkles
  for (let i = 0; i < 25; i++) {
    const spark = document.createElement('div');
    spark.className = 'spark';
    spark.style.left = Math.random() * 100 + '%';
    spark.style.top = '100%';
    spark.style.animationDelay = (Math.random() * 5) + 's';
    spark.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(spark);
  }

  const formCard = document.getElementById('formCard');
  const anim = document.getElementById('anim');
  const sendBtn = document.getElementById('sendBtn');
  const sentText = document.getElementById('sentText');

  sendBtn.addEventListener('click', () => {
    const wish = document.getElementById('wish').value.trim();
    if (!wish) return alert("Please enter your wish!");

    formCard.style.display = 'none';
    anim.style.display = 'flex';
    sentText.textContent = 'âœ¨ Manifesting your wish... âœ¨';

    setTimeout(() => {
      sessionStorage.setItem("userWish", wish);
      window.location.href = "next_2.html";
    }, 2500);
  });
  </script>

</body>
</html>
